# terraform-deploy.yml
name: Terraform Deploy
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  plan-dev:
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: plan
      environment: dev
      aws_role: arn:aws:iam::123456789012:role/dummy-role

  apply-dev:
    needs: plan-dev
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: apply
      environment: dev
      aws_role: arn:aws:iam::123456789012:role/dummy-role

  plan-stage:
    needs: [apply-dev]
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: plan
      environment: stage
      aws_role: arn:aws:iam::123456789012:role/dummy-role

  apply-stage:
    needs: [plan-stage]
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: apply
      environment: stage
      aws_role: arn:aws:iam::123456789012:role/dummy-role

  plan-prod:
    needs: [apply-stage]
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: plan
      environment: prod
      aws_role: arn:aws:iam::123456789012:role/dummy-role

  apply-prod:
    needs: [plan-prod]
    uses: ./.github/workflows/terraform-reusable.yml
    secrets: inherit
    with:
      terraform_action: apply
      environment: prod
      aws_role: arn:aws:iam::123456789012:role/dummy-role
