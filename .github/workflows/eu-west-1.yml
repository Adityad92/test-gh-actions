    # with:
    #   target: eu-west-1

  plan-prod:
    runs-on: ubuntu-latest
    environment: plan-prod
    needs: cidr-check
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: plan
        run: |
          echo "plan"
        shell: bash
        
  apply-prod:
    runs-on: ubuntu-latest
    environment: apply-prod
    needs: plan-prod
    if: github.event_name != 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@v3



