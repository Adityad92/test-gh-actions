  push:
    branches: [ main ]
    paths:
      - 'prod/eu-west-1/**'
      - '.github/workflows/eu-west-1.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'prod/eu-west-1/**'
      - '.github/workflows/eu-west-1.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  cidr-check:
